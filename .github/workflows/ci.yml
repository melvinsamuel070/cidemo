name: CI
on:
 push:
   branches:
     - master
jobs:
 build:
   runs-on: ubuntu-latest
   steps:
     - uses: actions/checkout@v2
     - name: use node.jd
       uses: actions/setup-node@v1
       with:
          node-version: 12
     - name: Install Dependencies
       run: npm install
     - name: Run Tests
       run: npm test